<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NS-Fietsenstalling</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">NS-Fietsenstalling</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/register">Registreren</a></li>
            <li><a href="/bike/add">Stallen</a></li>
            <li><a href="/bike/remove">Ophalen</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <form id="add" class="col-md-8">
        <h2>Stallen</h2>
        <div class="alert alert-success" id="success" role="alert">
          <p>Je mag door! je kunt je fiets nu in de stalling platsen</p>  
        </div>
        <div class="alert alert-danger" id="error" role="alert">
          <p>Je fiets is niet herkend je mag niet naar binnen!</p>
        </div>

        <div class="form-group col-md-8">
          <label>Fiets label</label>
          <input type="text" id="bike_uid" class="form-control" placeholder="Fiets label" required>
        </div>

        <div class="form-group col-md-2">
          <label>Naar binnen</label>
          <input type="submit" class="form-control btn-primary" value="Naar binnen">
        </div>
      </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    $('#success').hide();
    $('#error').hide();

    $("#add").submit(function(e){
      $.ajax({
        url: "/api/shed/add",
        type: "POST",
        dataType: 'json',
        contentType: "application/json",
        data: JSON.stringify({
          bike_uid: $('#bike_uid').val()
        }),
        success: function( result ) {
          if (result == true) {
            $('#success').fadeIn('slow').delay(3000).fadeOut('slow');
          } else {
            $('#error').fadeIn('slow').delay(3000).fadeOut('slow');
          }
        },
        error: function() {
          $('#error').fadeIn('slow').delay(3000).fadeOut('slow');
        }
      });

      return false
    });
  });
</script>
</body>
</html>
